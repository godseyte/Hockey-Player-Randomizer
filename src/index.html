<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Tucker's Hockey Player Randomizer</title>
    <link rel="stylesheet" href="index.css" />
    <script defer src="nameGenerator.js"></script>
    <script defer src="playerGenerator.js"></script>
  </head>
  <body>

    <div id="LogoBar" style="display: inline-block;">

      <div>

        <h1>Hockey Player Randomizer</h1>
        <p>by Tucker Godsey</p>

      </div>
      
      <div id="SettingsBar">

        <h5>Select Sex</h5>
        <h5 id="selectedSex">None Selected</h5>
        
        <button id="setMale" onclick="ChangeSex('male')">Male</button>
        <button id="setFemale" onclick="ChangeSex('female')">Female</button>
        <button id="setOther" onclick="ChangeSex('other')">Other</button>
        <button id="setAll" onclick="ChangeSex('all')">All</button>

        <input type="file" hidden id="fileMale" src="/Images/male.txt">

      </div>

    </div>

    <div id="MainBody" style="display: inline-flex; width: 100%;" >

      <div id="LeftBody">

        <div id="PlayerName">

          <h3 style="display: inline-block;">Name: </h3>
          <h3 id="firstName" style="display: inline-block;"></h3>
          <h3 id="lastName" style="display: inline-block;"></h3>

        </div>
    
        <div class="PlayerStats">

          <div>
            <h3>Height: </h3>
            <h3 id="height"></h3>
          </div>
          <div>
            <h3>Weight: </h3>
            <h3 id="weight"></h3>
          </div>
          <div>
            <h3>Sex: </h3>
            <h3 id="sex"></h3>
          </div>
          <div>
            <h3>Position: </h3>
            <h3 id="position"></h3>
          </div>
          <div>
            <h3>Handed: </h3>
            <h3 id="handed"></h3>
          </div>
          <div>
            <h3>Age: </h3>
            <h3 id="age"></h3>
          </div>
          <div>
            <h3>Captaincy: </h3>
            <h3 id="captaincy"></h3>
          </div>

        </div>

      </div>

      <div id="RightBody">

        <div id="Jersey Comtainer">

          <div style="margin-left: auto; margin-right: auto; text-align: center; display: block;">

            <h3 id="city" style="display: inline-block;"></h3>
            <h3 id="teamName" style="display: inline-block;"></h3>

          </div>

          <div>

            <img src="Images/JerseyBlank.png" style="width: 100%; height: auto; display: block;">
            <h3 id="jerseyNumber"></h3>
            
          </div>
          

        </div>

      </div>

    </div>

    <div id="divButtons">
      <button id="btnStart" onclick="GeneratePlayer()">Randomize Player</button>
    </div>
  </body>
</html>
