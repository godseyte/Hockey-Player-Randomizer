<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Tucker's Hockey Player Randomizer</title>
    <link rel="stylesheet" href="index.css" />
    <script defer src="playerGenerator.js"></script>
  </head>
  <body>

    <div id="LogoBar">

      <h1>Hockey Player Randomizer</h1>
      <p>by Tucker Godsey</p>

     </div>

    <div id="MainBody" style="display: inline-flex; width: 100%;" >

      <div id="LeftBody">

        <div id="PlayerName">
          <h3 id="firstName"></h3>
          <h3 id="lastName"></h3>
        </div>
    
        <div id="PlayerStats">      
          <h3 id="height"></h3>
          <h3 id="weight"></h3>
          <h3 id="sex"></h3>      
          <h3 id="position"></h3>
          <h3 id="handed"></h3>
          <h3 id="captaincy"></h3>
          <h3 id="age"></h3>
        </div>

      </div>

      <div id="RightBody">

        <div id="Jersey Comtainer">

          <div style="margin: auto; justify-content: center; align-items: center;">

            <h3 id="city" style="display: inline-block;"></h3>
            <h3 id="teamName" style="display: inline-block;"></h3>

          </div>

          <div>

            <img src="Images/JerseyBlank.png" style="width: 100%; height: auto; display: block;">
            <h3 id="jerseyNumber"></h3>
            
          </div>
          

        </div>

      </div>

    </div>

    <div id="divButtons">
      <button id="btnStart" onclick="GeneratePlayer()">Randomize Player</button>
    </div>
  </body>
</html>
