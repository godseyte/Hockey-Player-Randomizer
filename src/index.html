<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Hello World!</title>
    <link rel="stylesheet" href="index.css" />
    <script defer src="playerGenerator.js"></script>
  </head>
  <body>
    <h1>Hockey Player Randomizer</h1>
    <p>by Tucker Godsey</p>

    <div id="PlayerStats">
      <h3 id="firstName"></h3>
      <h3 id="lastName"></h3>
      <h3 id="jerseyNumber"></h3>
      <h3 id="height"></h3>
      <h3 id="weight"></h3>
      <h3 id="sex"></h3>
      <h3 id="city"></h3>
      <h3 id="teamName"></h3>
      <h3 id="position"></h3>
      <h3 id="handed"></h3>
      <h3 id="captaincy"></h3>
    </div>

    <div id="divButtons">
      <button id="btnStart" onclick="GeneratePlayer()">Randomize Player</button>
    </div>
  </body>
</html>
